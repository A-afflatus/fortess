<!DOCTYPE html>
<html>
<head>
    <title>Splash Screen</title>

        /* Add your custom CSS styles here */
        body {
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            user-select:none;
            cursor: default;

</html>
